<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome On Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      background-color: #000;
    }

    .radar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      transform: translate(-50%, -50%);
      border: 2px solid #0f0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,0,0.1) 0%, transparent 70%);
      box-shadow: 0 0 20px #0f0;
      z-index: 0;
    }

    .radar::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 0, 0.2);
      animation: rotate 4s linear infinite;
      background: linear-gradient(0deg, rgba(0,255,0,0.1) 0%, transparent 40%, transparent 100%);
      transform-origin: center;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .airplane {
      position: absolute;
      top: 30%;
      left: -100px;
      font-size: 2em;
      color: #0f0;
      animation: fly 8s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fly {
      0% { transform: translateX(0) rotate(10deg); }
      50% { transform: translateX(50vw) translateY(-20px) rotate(15deg); }
      100% { transform: translateX(110vw) translateY(0) rotate(10deg); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      z-index: 2;
    }

    .start-btn {
      background-color: #0f0;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .start-btn:hover {
      background-color: #14e014;
    }

    .start-btn i {
      font-size: 1.2em;
    }

    /* Access Granted Overlay */
    .access-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
      font-size: 3em;
      font-family: 'Courier New', Courier, monospace;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .access-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .access-overlay span {
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Radar animation -->
  <div class="radar"></div>

  <!-- Flying airplane -->
  <i class="fas fa-plane airplane"></i>

  <!-- Foreground content -->
  <h1>Welcome on Board</h1>
  <button class="start-btn" onclick="startSequence()">
    <i class="fas fa-plane-departure"></i>
    Let's Start
  </button>

  <!-- Access Granted Overlay -->
  <div class="access-overlay" id="accessOverlay">
    <span>ACCESS GRANTED</span>
  </div>

  <script>
    function startSequence() {
      const overlay = document.getElementById('accessOverlay');
      overlay.classList.add('show');
      setTimeout(() => {
        window.location.href = 'views/profile.php'; // Change to your destination URL
      }, 1000);
    }
  </script>

</body>
</html>
